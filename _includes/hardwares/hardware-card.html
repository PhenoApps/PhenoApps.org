<div class="col-sm-4 mt-2">
  <div class="wow animated fadeIn" data-wow-delay=".15s">
    <div class="hardware card text-themed h-100">
      {%- if hardware_img -%}
      <img id="{{ hardware_id }}-img" class="card-img-top" src="{{ hardware_img }}" alt="{{ hardware_name }}" />
      {%- endif -%}
      <div class="card-body">
        <h5 id="{{ hardware_id }}-name" class="card-title">
            {%- if hardware_type == "remote" -%}
            <i class="fab fa-github" data-toggle="tooltip" data-placement="bottom" data-delay="250" title="GitHub Repository"></i> |&nbsp;
            {%- endif -%}
          {{ hardware_name }}
        </h5>
        <p id="{{ hardware_id }}-desc" class="card-text">{{ hardware_desc }}</p>
        <p id="{{ hardware_id }}-tools" class="card-text">
          {%- for tool in hardware_tools -%}
          <span class="badge badge-pill text-primary border border-primary ml-1">{{ tool }}</span>
          {%- endfor -%}
        </p>

        <div class="container">
          <div class="row">
            <div class="col text-center">
              {%- if hardware_shop -%}
              <a id="{{ hardware_id }}-shop" class="m-1 btn btn-primary btn-md }}" href="{{ hardware_shop }}">
                <i class="fas fa-cart-shopping fa-2x"></i>
              </a>
              {%- endif -%}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
