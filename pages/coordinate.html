<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        var redirectToApp = function() {
            setTimeout(function appNotInstalled() {
                window.location.replace("https://play.google.com/store/apps/details?id=org.wheatgenetics.coordinate");
            }, 5000);
	    var params = window.location.search + window.location.hash; 
            window.location.replace("coordinate://" + params.replace('#', '?'));
        };
        window.onload = redirectToApp;
    </script>
</head>
<body></body>
</html>
