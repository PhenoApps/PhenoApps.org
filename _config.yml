### Site Settings ###
title               : PhenoApps
description         : >-
                      Apps for phenotyping
baseurl             : ""                     			# Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : PhenoApps/phenoapps.org     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)
mailchimp-list      : //wheatgenetics.us14.list-manage.com/subscribe/post?u=e6dcddecd0b4a60f7bb39cba7&amp;id=0f0172c6b8&amp

### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/privacy.md
  - pages/terms.md
  - pages/mailchimp.md


### Author Info ###
author:
  name              : Trevor Rife
  email             : twrife@clemson.edu
  github            : PhenoApps
  twitter           : PhenoApps
